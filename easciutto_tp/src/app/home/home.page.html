<ion-header [translucent]="true">
  <ion-toolbar color="secondary" >
    <ion-title>Listado de dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-list>
      <ion-item *ngFor="let dispositivo of arrayDispositivos" routerLink="/dispositivo/{{dispositivo.dispositivoId}}" routerDirection="root">
          <ion-avatar slot="start">
            <ion-icon size="large" name="water-outline"></ion-icon>
          </ion-avatar>
          <ion-label appDirectivaAttr>
            <h2>Disp {{dispositivo.dispositivoId}} - Sensor de humedad</h2>
            <h3><ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}} - EV {{dispositivo.electrovalvulaId}}</h3>
          </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
